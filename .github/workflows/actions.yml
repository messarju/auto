name: Run

on:
  workflow_dispatch:
    inputs:
      run_url:
        type: string
      run_enu:
        type: string 
      run_cmd:
        type: string 
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    
      - name: run
        env:
          RUN_URL: ${{ inputs.run_url }}
          RUN_ENU: ${{ inputs.run_enu }}
          RUN_CMD: ${{ inputs.run_cmd }}
        run: |
          if [ ! -z "$RUN_URL" ]; then
            source <(curl -L "$RUN_URL" | tr -d "\r")
          fi
        
          if [ ! -z "$RUN_ENU" ]; then
            source <(curl -L "$RUN_ENU" | base64 -d -i | python dec.py | tr -d "\r")
          fi
          
          if [ ! -z "$RUN_CMD" ]; then
            eval "$RUN_CMD"
          fi 
          
      - name: run1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [ ! -f /tmp/run1.sh ] || source /tmp/run1.sh
        
      - name: run2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [ ! -f /tmp/run2.sh ] || source /tmp/run2.sh
        
      - name: run3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [ ! -f /tmp/run3.sh ] || source /tmp/run3.sh
        
      - name: run4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [ ! -f /tmp/run4.sh ] || source /tmp/run4.sh
        
      - name: run5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [ ! -f /tmp/run5.sh ] || source /tmp/run5.sh
          
      - name: upload_artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: /tmp/.artifacts
