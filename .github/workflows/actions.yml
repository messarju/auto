name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        env:
          LIBRSVG_TAR_URL: https://github.com/GNOME/librsvg/archive/2.50.2.tar.gz
      - run: curl -L "$LIBRSVG_TAR_URL" | tar xzf - --strip-components 1
      - run: ls -Alsh
      - run: sudo apt-get install -y gcc make rustc cargo 
            automake autoconf libtool gettext itstool 
            libgdk-pixbuf2.0-dev libgirepository1.0-dev 
            gtk-doc-tools git 
            libxml2-dev libcairo2-dev libpango1.0-dev
      - run: ./autogen.sh
      - run: make
      - run: make install
      - run: ls -Alsh
