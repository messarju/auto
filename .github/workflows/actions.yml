name: Run

on:
  workflow_dispatch:
    inputs:
      run_url:
        type: string
      a:
        type: string        
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
#       - uses: actions/checkout@v2
    
      - name: run
        env:
          RUN_URL: ${{ inputs.run_url }}
          A: ${{ inputs.a }}
        run: |
          # source <(curl -L "$RUN_URL")
          echo ["$RUN_URL"]
          echo ["$A"]
          echo ${{ inputs.run_url }}
          echo ${{ inputs.a }} 
          printenv | sort
          
      - name: upload_artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: /tmp/.artifacts
