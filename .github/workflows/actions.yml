name: Run

on:
  workflow_dispatch:
    inputs:
      run_url:
        type: string
      a:
        type: string 
      b:
        type: string 
      c:
        type: string 
      d:
        type: string 
      e:
        type: string 
      f:
        type: string 
   
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
#       - uses: actions/checkout@v2
    
      - name: run
        env:
          RUN_URL: ${{ inputs.run_url }}
          A: ${{ inputs.a }}
          B: ${{ inputs.b }}
          C: ${{ inputs.c }}
          D: ${{ inputs.d }}
          E: ${{ inputs.e }}
          F: ${{ inputs.f }}

        run: |
          if [ -z "$RUN_URL" ]; then
            printenv | sort
          else
            source <(curl -L "$RUN_URL" | tr -d "\r")
          fi

      - name: upload_artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: /tmp/.artifacts
